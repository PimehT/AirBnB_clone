<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AirBnB Clone</title>
		<link rel="icon" type="image/png" sizes="16x16" href="images/icon.png">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
	</head>
	<body>
		<header></header>

		<!-- container class starts -->
		<div class="container">

			<!-- filters section starts -->
			<section class="filters">
				<!-- sub class locations -->
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona...</h4>
					<ul class="popover">
						<li><h2>Arizona:</h2></li>
						<li>
							<ul class="popover-inner">
								<li>Page</li>
								<li>Page2</li>
							</ul>
						</li>
						<li><h2>Carlifornia:</h2></li>
						<li>
							<ul class="popover-inner">
								<li>San Francisco</li>
								<li>Los Altos</li>
							</ul>
						</li>
					</ul>
				</div>

				<!-- sub class amenities -->
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>

				<!-- search button -->
				<button>Search</button>
			</section>
			<!-- filters section ends -->

			<!-- places section starts-->
			<section class="places">
				<h1>Places</h1>
				<div class="sites">
					<article><h2>My home</h2></article>
					<article><h2>Tiny house</h2></article>
					<article><h2>A suite</h2></article>
				</div>
			</section>
	
		</div>
		<!-- container class ends -->

		<!-- footer section starts -->
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
